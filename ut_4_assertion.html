<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cypress Assertions Demo</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .hidden { display: none; }
    .btn-primary { background-color: #3498db; color: white; padding: 10px; border: none; }
  </style>
</head>
<body>
  <h1>Assertions Demo</h1>

  <button id="enabledBtn" class="btn-primary">Enabled Button</button>
  <button id="disabledBtn" disabled>Disabled Button</button>

  <input type="text" id="nameInput" value="Hello Name" />
  <p id="statusText">Status: Active</p>

  <ul class="list">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <div id="visibleBox">I am visible</div>
  <div id="hiddenBox" class="hidden">You can't see me</div>
</body>
</html>
